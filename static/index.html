<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Broker Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        'primary-hover': '#1d4ed8',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .message {
                @apply max-w-[80%] px-4 py-3 rounded-xl text-[0.95rem] leading-relaxed relative animate-[fadeIn_0.3s_ease];
            }
            .message.user {
                @apply self-end bg-primary text-white rounded-br-sm;
            }
            .message.agent {
                @apply self-start bg-gray-100 text-gray-800 rounded-bl-sm;
            }
            .typing-indicator {
                @apply hidden self-start bg-gray-100 px-4 py-3 rounded-xl rounded-bl-sm gap-1 w-fit;
            }
            .typing-dot {
                @apply w-1.5 h-1.5 bg-gray-400 rounded-full animate-[bounce_1.4s_infinite_ease-in-out_both];
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-track { background: transparent; }
        #chat-box::-webkit-scrollbar-thumb { @apply bg-gray-300 rounded-full; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center text-gray-800 font-sans">
    <div class="w-full max-w-[1100px] h-[90vh] bg-white rounded-2xl shadow-lg flex overflow-hidden">
        
        <!-- Main Chat Area (Left) -->
        <div class="flex-1 flex flex-col min-w-0 bg-white">
            <!-- Header (Simplified) -->
            <div class="p-5 border-b border-gray-200 bg-white flex items-center justify-between">
                <h2 class="text-lg font-medium text-gray-700">Chat Session</h2>
                <div class="text-xs text-gray-400">Gemini 2.5 Flash â€¢ Pinecone RAG</div>
            </div>
            
            <!-- Chat Box -->
            <div id="chat-box" class="flex-1 overflow-y-auto p-6 flex flex-col gap-4 scroll-smooth">
                <div class="message agent">Hello! I'm your CSE Broker Agent. I can help you scrape and analyze Colombo Stock Exchange reports. What would you like to know?</div>
                <div class="typing-indicator" id="typing-indicator">
                    <span class="typing-dot" style="animation-delay: -0.32s"></span>
                    <span class="typing-dot" style="animation-delay: -0.16s"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-5 bg-white border-t border-gray-200 flex gap-3">
                <input type="text" id="message-input" 
                    class="flex-1 px-4 py-3 border border-gray-200 rounded-lg text-base outline-none focus:border-primary transition-colors"
                    placeholder="Type your message..." autocomplete="off">
                <button id="send-btn" 
                    class="px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary-hover disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors shadow-sm shadow-blue-200">
                    Send
                </button>
            </div>
        </div>

        <!-- Sidebar (Right) -->
        <div class="w-72 bg-gray-50 border-l border-gray-200 p-5 flex flex-col gap-4">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full"></div>
                <h1 class="text-lg font-semibold text-gray-800">CSE Broker Agent</h1>
            </div>
            
            <div class="h-px bg-gray-200 w-full"></div>

            <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Knowledge Base</h2>
            
            <!-- Upload Button Area -->
             <label for="file-upload" class="flex flex-col items-center justify-center gap-2 w-full p-6 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-primary hover:bg-blue-50 hover:text-primary transition-all text-gray-500 group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 group-hover:scale-110 transition-transform">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <span class="text-sm font-medium">Upload PDF or TXT</span>
                <span class="text-xs text-gray-400 text-center">Click to select files to add to the knowledge base</span>
                <input type="file" id="file-upload" class="hidden" accept=".pdf,.txt" multiple>
            </label>

            <!-- File List Container -->
            <div id="file-list" class="flex flex-col gap-2 max-h-60 overflow-y-auto">
                <!-- File items will be added here dynamically -->
            </div>
            
            <div class="mt-auto">
                <button id="reset-btn" class="flex items-center gap-2 text-sm text-gray-500 hover:text-red-600 transition-colors w-full p-2 rounded-lg hover:bg-red-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                    Clear Chat History
                </button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
